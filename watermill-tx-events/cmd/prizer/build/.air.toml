root = "."
testdata_dir = "testdata"
tmp_dir = "cmd/prizer/tmp"

[build]
args_bin = []
bin = "cmd/prizer/tmp/main"
cmd = "go build -o cmd/prizer/tmp/main ./cmd/prizer"
delay = 0
exclude_dir = ["cmd/prizer/tmp", "cmd/lottery", "service/lottery", "tmp", "vendor", "testdata"]
exclude_file = []
exclude_regex = ["_test.go", "prizer", "tmp"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = ["cmd/prizer", "event", "service/prizer"]
include_ext = ["go", "tpl", "tmpl", "html"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true
